    <link rel="stylesheet" type="text/css" href="art.css">

  <body>

    <button id="open_menu_button" onclick="openMenu()"><i class="fas fa-bars"></i></button>
    <button id="back_button" onclick="backTopfunction()"><i class="fas fa-angle-double-up"></i></button>

    <div id="navbar" class="nav_container">

    <div class="headline_section">

      </div>
    </div>

    <section class="section">

        <p>besides university and work i have always been drawing. I love to try diffrent styles and experiment with new tools and concepts.</p>

    </section>
    <section class="section">
      <section class="introduction_section">
        <h2>calligraphy</h2>
      </section>
      <div class="pictures">
          <img src="images/call1.jpg" id="modalpic" onclick="showImg(this)" alt="hallo">
          <img src="images/call2.jpg" id="modalpic" onclick="showImg(this)" alt="hallo">
          <img src="images/call3.jpg" id="modalpic" onclick="showImg(this)" alt="hallo">
          <img src="images/call4.jpg" id="modalpic" onclick="showImg(this)" alt="hallo">

    </section>

    <section class="section">
      <section class="introduction_section">
        <h2>graphic collage</h2>
      </section>
      <div class="pictures">
        <img src="images/graph1.jpg" id="modalpic" onclick="showImg(this)" alt="hello">
        <img src="images/graph2.jpg" id="modalpic" onclick="showImg(this)" alt="hello">
        <img src="images/graph3.jpg" id="modalpic" onclick="showImg(this)" alt="hello">
        <img src="images/graph4.png" id="modalpic" onclick="showImg(this)" alt="hello">
      </div>

    <section class="section">
      <section class="introduction_section">
        <h2>drawings</h2>
      </section>
      <div class="drawings">
        <img src="images/draw1.jpg" id="modalpic" onclick="showImg(this)" alt="hello">
        <img src="images/draw2.jpg" id="modalpic" onclick="showImg(this)" alt="hello">

    <section class="section">
      <section class="introduction_section">
        <h2>paintings</h2>
      </section>
      <div class="pictures">
        <img src="images/paint1.jpg" id="modalpic" onclick="showImg(this)" alt="hello">
        <img src="images/paint2.jpg" id="modalpic" onclick="showImg(this)" alt="hello">
        <img src="images/paint3.jpg" id="modalpic" onclick="showImg(this)" alt="hello">
      </div>
    </section>

    <div class="modal" id="myModal">
      <span class="close">&times;</span>
      <img class="modal_content" id="modal_image">
      <div id="caption"></div>
    </div>


    <script>
      var mybutton = document.getElementById("back_button");
      window.onscroll = function() {scrollFunction()};


      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      function backTopfunction(){
        document.documentElement.scrollTop = 0;
      }

      function openMenu() {
        document.getElementById("navbar").style.width = "100%";
      }

      function closeMenu() {
        document.getElementById("navbar").style.width = "0%";
      }

      var modal = document.getElementById("myModal");
      var img = document.getElementsByClassName("pictures");
      var modalImg = document.getElementById("modal_image");
      var captionText = document.getElementById("caption");

      //showing images
      function showImg(ele){
        modal.style.display = "block";
        modalImg.src = ele.src;
        captionText.innerHTML = ele.alt;
      }
      //getting span and closing span
      var span = document.getElementsByClassName("close")[0];
      span.onclick = function() {
        modal.style.display = "none";
      }
    </script>
  </body>
</html>
