<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ABOUT</title>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Patua+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fe1df21b15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="aboutstyle.css">
  </head>
  <body>
    <button id="button" onclick="topFunction()"><i class="fas fa-angle-double-up"></i></button>

    <div class="parallax">
    <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div id="group1" class="parallax__group">
          <div class="parallax__layer parallax__layer--base">
                <h1 id="header">about</h1>
          </div>
        </div>
          <div class="typo">
            <p>Hi and Welcome</p>
            <p>My name<br>is<br>Ardowan</p>
            <p>and i am 26 years old</p>
            <p>I study computer sciences</p>
            <p>at the<br>Frankfurt University<br>of Applied Sciences</p>
            <p>You are now visiting my portfolio</p>
            <p>currently i am looking<br>for an internship</p>
            <p>as a<br>frontned developer</p>
          </div>
      </div>
      <div class="parallax__layer parallax__layer--back">
      </div>
      <div class="parallax__layer parallax__layer--deep">
          <img src="images/ardo_sunset.jpg" id="ardopic">
      </div>
    </div>
  </div>

  <script>
    var bButton = document.getElementById("button");

    window.onscroll = function(){scrollFunction()};
    function scrollFunction(){
      if(document.body.scrollTop > 20 ||
      document.documentElement.scrollTop > 20){
        bButton.style.display = "block";
      }else{
        bButton.style.display = "none";
      }
    }
    function topFunction(){
      document.documentElement.scrollTop = 0;
    }
  </script>
  </body>
</html>
